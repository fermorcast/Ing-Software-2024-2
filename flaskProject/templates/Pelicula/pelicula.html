<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Películas</title>
    <style>
        body {
            background-color: #e0b0ff;
            padding: 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="checkbox"],
        input[type="number"] {
            width: calc(20% - 10px);
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="time"] {
            width: calc(15% - 22px);
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: 25px;
            height: 25px;
            margin-bottom: 20px;
        }

        input[type="submit"],
        button,
        a.button {
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            text-decoration: none;
            color: #000;
            display: inline-block;
        }

        input[type="submit"]:hover,
        button:hover,
        a.button:hover {
            background-color: #b0c4de;
        }

        ul {
            margin-top: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-label input[type="checkbox"] {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
  <h1>CRUD de Películas</h1>

  <h2>Agregar Película</h2>
  <form action="{{ url_for('pelicula.agregar_peliculas') }}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" required><br>
    <label for="genero">Género:</label>
    <input type="text" name="genero" id="genero" required><br>
    <label for="duracion">Duración:</label>
    <input type="number" name="duracion" id="duracion" required><br>
    <label for="inventario">Inventario:</label>
    <input type="number" name="inventario" id="inventario" required><br>
    <button type="submit" class="button update-button">Agregar Película</button>
  </form>

  <h2>Lista de Películas</h2>
  <ul id="listaPeliculas"></ul>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Género</th>
        <th>Duración</th>
        <th>Inventario</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for pelicula in peliculas %}
      <tr>
        <td>{{ pelicula.idPelicula }}</td>
        <td>{{ pelicula.nombre }}</td>
        <td>{{ pelicula.genero }}</td>
        <td>{{ pelicula.duracion }}</td>
        <td>{{ pelicula.inventario }}</td>
        <td>
          <button onclick="modificarPelicula('{{ pelicula.idPelicula }}')" class="button update-button">Modificar</button>
          <a href="{{ url_for('pelicula.eliminar_peliculas', id_pelicula=pelicula.idPelicula) }}" class="button delete-button">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <script>
    function modificarPelicula(idPelicula) {
        var nombre = prompt("Introduce el nuevo nombre de la película:");
        var genero = prompt("Introduce el nuevo género de la película:");
        var duracion = prompt("Introduce la nueva duración de la película:");
        var inventario = prompt("Introduce el nuevo inventario de la película:");

        if (nombre !== null && genero !== null && duracion !== null && inventario !== null) {
            var data = {
                idPelicula: idPelicula,
                nombre: nombre,
                genero: genero,
                duracion: duracion,
                inventario: inventario
            };

            fetch('/pelicula/modificar/' + idPelicula, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    console.log('Película modificada exitosamente');
                    window.location.reload();
                } else {
                    console.error('Error al modificar la película');
                }
            }).catch(error => {
                console.error('Error al enviar la solicitud AJAX:', error);
            });
        }
    }
  </script>
</body>
</html>
