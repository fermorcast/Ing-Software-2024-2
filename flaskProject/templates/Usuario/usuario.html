<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>
    <style>
        body {
            background-color: #add8e6; /* Fondo color azul pastel */
            padding: 20px; /* Espaciado alrededor del cuerpo */
        }

        h1, h2 {
            margin-bottom: 20px; /* Espaciado entre títulos */
        }

        form {
            margin-bottom: 30px; /* Espaciado bajo el formulario */
        }

        label {
            display: block; /* Mostrar cada etiqueta en una línea */
            margin-bottom: 10px; /* Espaciado bajo cada etiqueta */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="checkbox"] {
            width: calc(20% - 10px); /* Ancho de los campos de texto */
            padding: 8px; /* Espaciado dentro de los campos de entrada */
            margin-bottom: 20px; /* Espaciado bajo cada campo de entrada */
            box-sizing: border-box; /* Incluir relleno y borde en el ancho total */
        }

        input[type="checkbox"] {
            width: 25px; /* Ancho del cuadro de selección */
            height: 25px; /* Altura del cuadro de selección */
            margin-bottom: 20px; /* Espaciado bajo el cuadro de selección */
        }

        input[type="submit"] {
            padding: 10px 20px; /* Espaciado dentro del botón */
            background-color: #ffffff; /* Color de fondo blanco */
            border: none; /* Quitar borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar cursor al pasar sobre el botón */
        }

        input[type="submit"]:hover {
            background-color: #b0c4de; /* Color de fondo azul pastel claro al pasar el mouse */
        }

        ul {
            margin-top: 20px; /* Espaciado sobre la lista de usuarios */
        }

        li {
            margin-bottom: 10px; /* Espaciado bajo cada elemento de la lista */
        }

        button {
            padding: 5px 10px; /* Espaciado dentro del botón */
            background-color: #ffffff; /* Color de fondo blanco */
            border: none; /* Quitar borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar cursor al pasar sobre el botón */
            margin-left: 10px; /* Espaciado a la izquierda del botón */
        }

        button:hover {
            background-color: #b0c4de; /* Color de fondo azul pastel claro al pasar el mouse */
        }

        .checkbox-label {
            display: flex; /* Usar flexbox para alinear elementos */
            align-items: center; /* Alinear elementos verticalmente */
            margin-bottom: 20px; /* Espaciado bajo la etiqueta del checkbox */
        }

        .checkbox-label input[type="checkbox"] {
            width: 30px; /* Ancho del cuadro de selección */
            height: 30px; /* Altura del cuadro de selección */
            margin-right: 10px; /* Espaciado a la derecha del cuadro de selección */
        }
    </style>
</head>

   <body>
    <h1>CRUD de Usuarios</h1>

    <!-- Formulario para agregar usuario -->
    <h2>Agregar Usuario</h2>
    <form action="{{ url_for('usuario.agregar_usuarios') }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="ap_pat">Apellido Paterno:</label>
        <input type="text" id="ap_pat" name="ap_pat">
        <label for="ap_mat">Apellido Materno:</label>
        <input type="text" id="ap_mat" name="ap_mat">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="super_user">Super Usuario:</label>
        <input type="checkbox" id="super_user" name="super_user">
        <button type="submit">Agregar Usuario</button>
    </form>
    <!-- Lista de usuarios -->
    <h2>Lista de Usuarios</h2>
    <ul id="listaUsuarios"></ul>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
 <th>SuperUsuario</th>
          <th>Modificar</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in informacion %}
        <tr>
          <td>{{ usuario.idUsuario }}</td>
          <td>{{ usuario.nombre }} {{ usuario.apPat }} {{ usuario.apMat }}</td>
          <td>{{ usuario.email }}</td>
 <td>{{ usuario.superUser }}</td>
          <td>
            <a href="#" onclick='modificarUsuario({{ usuario.idUsuario }})'>Editar</a>
          </td>
 <td>
          <a href="{{ url_for('usuario.eliminar_usuarios', idUsuario=usuario.idUsuario) }}">Eliminar</a>
        </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>

   </html>
